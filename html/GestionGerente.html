    <div class="container">
        <div class="form formulario">
          <form action="#">

          <div class="titulo">
            <h1>Nuevo gerente</h1>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input type="number" class="form-control" placeholder="Edad" aria-label="Edad" min="18" max="70" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Dirección" aria-label="Dirección" required>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="Género">Género</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Femenino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Masculino
                </label>
              </div>            
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Dui" aria-label="Dui" required>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </body>
