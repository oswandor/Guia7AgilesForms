<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .container-md{

     
        width: 574px;
        height: auto;
        position: relative;
        margin:auto;
        padding:10px;
    }

  
</style>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn0.iconfinder.com/data/icons/education-126/128/19-512.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Inventario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Facturacion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Pedidos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



    <br><br>
    <div class="container-md">
    
        <!--inputs nombre y apellidos-->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" >
        </div>

        <!--radio button sexo-->
        <label for="exampleFormControlInput1" class="form-label">Sexo</label>

        <div class="form-check">

            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Femenido
            </label>
        </div>

        <br><br>
        <!--select-->
        <select class="form-select" aria-label="Selecciones su nivel de Estudio">
            <option value="1">Primaria</option>
            <option value="2">Segundaria</option>
            <option value="3">Universidad</option>
        </select>

        <br><br>
        <!--input usuarios-->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="********">
        </div>


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Confirmacion de contraseña</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="********">
        </div>

        <br><br>

        <button type="button" class="btn btn-primary">Enviar</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
