<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Facturación - Empresa ABC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('https://img.freepik.com/foto-gratis/lisa-pared-estuco-blanco_1194-6983.jpg'); /* Reemplaza con la URL de tu imagen */
            background-size: cover; /* Ajustar la imagen al tamaño del contenedor */
            background-repeat: no-repeat; /* Evitar la repetición de la imagen */
            position: relative;
            border-radius: 5px;
            padding: 20px;
            position: relative;
            top: 50px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: block;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        /* Estilo para la cabecera del formulario */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <img src="https://cdn0.iconfinder.com/data/icons/education-126/128/19-512.png" alt="Logo de la Empresa ABC">
        </div>
        
        <form id="facturacionForm">
            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            
            <div class="checkbox-group">
                <label>Productos:</label>
                <label><input type="checkbox" name="productos" value="producto1"> Producto 1</label>
                <label><input type="checkbox" name="productos" value="producto2"> Producto 2</label>
                <label><input type="checkbox" name="productos" value="producto3"> Producto 3</label>
                <label><input type="checkbox" name="productos" value="producto4"> Producto 4</label>
            </div>
            
            
            
            <label for="precio">Total a pagar:</label>
            <input type="text" id="precio" name="precio" required>
            
            <button type="submit">Generar Factura</button>
        </form>
    </div>

    <script>
        document.getElementById("facturacionForm").addEventListener("submit", function(e) {
            e.preventDefault();
            // Aquí puedes agregar el código para procesar la factura y realizar cualquier acción necesaria
            alert("Factura generada con éxito. ¡Gracias!");
        });
    </script>
</body>
</html>
