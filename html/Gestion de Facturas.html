  <div class="micontenedor">
    <h2>Formulario de Gestión de Facturas</h2>
    <form action="procesar_factura.php" method="post">
      <!-- Información del Proveedor -->
      <label for="nombre_proveedor" class="form-label">Nombre del Proveedor:</label>
      <input type="text" id="nombre_proveedor" name="nombre_proveedor" class="form-control" required><br>

      <label for="direccion_proveedor" class="form-label">Dirección del Proveedor:</label>
      <input type="text" id="direccion_proveedor" name="direccion_proveedor" class="form-control" required><br>

      <label for="telefono_proveedor" class="form-label">Número de Teléfono del Proveedor:</label>
      <input type="tel" id="telefono_proveedor" name="telefono_proveedor" class="form-control"><br>

      <!-- Información de la Factura -->
      <label for="numero_factura" class="form-label">Número de Factura:</label>
      <input type="text" id="numero_factura" name="numero_factura" class="form-control" required><br>

      <label for="fecha_emision" class="form-label">Fecha de Emisión:</label>
      <input type="date" id="fecha_emision" name="fecha_emision" class="form-control" required><br>

      <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento:</label>
      <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" class="form-control" required><br>

      <label for="monto_total" class="form-label">Monto Total:</label>
      <input type="number" id="monto_total" name="monto_total" step="0.01" class="form-control" required><br>

      <label for="metodo_pago" class="form-label">Método de Pago:</label>
      <input type="text" id="metodo_pago" name="metodo_pago" class="form-control" required><br>

      <!-- Detalle de la Factura (puedes repetir esta sección para agregar más productos/servicios) -->
      <h3>Detalle de la Factura</h3>
      <label for="descripcion_producto" class="form-label">Descripción del Producto/Servicio:</label>
      <input type="text" id="descripcion_producto" name="descripcion_producto" class="form-control" required><br>

      <label for="cantidad" class="form-label">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" class="form-control" required><br>

      <label for="precio_unitario" class="form-label">Precio Unitario:</label>
      <input type="number" id="precio_unitario" name="precio_unitario" step="0.01" class="form-control" required><br>

      <!-- Resumen de la Factura -->
      <h3>Resumen de la Factura</h3>
      <p>Subtotal: <span id="subtotal">0.00</span></p>
      <label for="impuestos" class="form-label">Impuestos (IVA u otros):</label>
      <input type="number" id="impuestos" name="impuestos" class="form-control" step="0.01"><br>

      <p>Total: <span id="total">0.00</span></p>

      <!-- Adjuntar Archivos -->
      <h3>Adjuntar Archivos</h3>
      <input type="file" id="factura_adjunta" name="factura_adjunta" class="form-control"><br>

      <!-- Notas Adicionales -->
      <h3>Notas Adicionales</h3>
      <textarea id="notas_adicionales" name="notas_adicionales" rows="4" cols="50" class="form-control"></textarea><br>

      <!-- Confirmación -->
      <input type="checkbox" id="confirmacion" name="confirmacion" required>
      <label for="confirmacion" class="form-label">He revisado y confirmo que la información proporcionada es
        correcta.</label><br>

      <!-- Botón de Enviar -->
      <input type="submit" value="Enviar" class="btn btn-primary">
    </form>
